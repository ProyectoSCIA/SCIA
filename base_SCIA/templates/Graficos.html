<!DOCTYPE html>
<html>
<head tyle="background-color: #E1EEE9;">
		<title>Publicar Avisos</title>
	<link rel="stylesheet" type="text/css" href="Estilodeproductos.css">
	{%load static%}
	{% load bootstrap4%}
	{% bootstrap_css %}
	{%include 'encabezado.html'%}
	{%include 'lateral.html'%}
	
	{% block head %}
	<script src="{% static 'base_aspirantes/lib/highcharts-8.1.2/highcharts.js' %}"></script>
	<script src="{% static 'base_aspirantes/lib/highcharts-8.1.2/modules/exporting.js' %}"></script>
	<script src="{% static 'base_aspirantes/lib/highcharts-8.1.2/modules/export-data.js' %}"></script>
	<script src="{% static 'base_aspirantes/lib/highcharts-8.1.2/modules/accessibility.js' %}"></script>
{% endblock %}
</head>
{% block content %}

<figure class="highcharts-figure">
	<div id="container"></div>

</figure>


	<script type="application/javascript">
		Highcharts.chart('container', {
			chart: {
			type: 'column'
			},
			title: {
				text: 'Promedio General del estudiante'
			},
			subtitle: {
				text: 'Edith Torija Velazquez'
			},
			xAxis: {
				categories: [
					'Español',
					'Calculo',
					'Historia',
					'Informatica'
				],
				crosshair: true
			},
			yAxis: {
				min: 0,
				max: 10,
				title: {
					text: 'Calificación'
				}
			},
			tooltip: {
				headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
				pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
					'<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
				footerFormat: '</table>',
				shared: true,
				useHTML: true
			},
			plotOptions: {
				column: {
					pointPadding: 0.2,
					borderWidth: 0
				}
			},
			series: [{
				name: 'Momento 1',
				data: [ 8.4,9.1,7.8,6.5 ]

			}]
		});
	</script>
{% endblock %}
<br>
<br>
<br>
<footer>
	{%include 'footer.html'%}
</footer>
</html>
